<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>组件app</title>
    <!--载入所有的组件资源 -->
   	<script type="text/javascript" src="js/lib/jquery.js"> </script>
   	<script type="text/javascript" src="js/lib/jquery-ui.min.js"> </script>
   	<script type="text/javascript" src="js/lib/jquery.fullPage.js"> </script>
    
    <!-- H5对象：内容管理-->
    <script type="text/javascript" src="js/H5.js"></script>
    <link rel="stylesheet" type="text/css" href="css/H5.css">

    <!-- 页面逻辑的样式-->
    <style type="text/css">
    	body{
			margin:0;
			padding:0;	
			
			}
		.h5_page{
			background-image:url(page_bg3.png);	
			}
		
		.h5_component_name_caption{
			width:283px;
			height:160px;
			text-align:center;
			line-height:140px;
			font-size:26px;
			color:#fff;
			}
    </style>
    
    <body>
	    <!--加载H5相关资源 -->
	    <script type="text/javascript">
	    var res=[
				'Base','Bar','Polyline','Radar'	];
		var html=[];
		for(s in res){
			html.push('<script type="text/javascript" src="js/H5Component'+res[s]+'.js"><\/script>');

			html.push('<link rel="stylesheet" type="text/css" href="css/H5Component'+res[s]+'.css">');
		}
		document.write(html.join(''));
		</script>
		<!--主要逻辑 -->
    <script type="text/javascript">
		$(function(){
			var h5=new H5();
			//链式调用
		
		h5.whenAddPage=function(){
			this.addComponent('slide_up',{
				css:{
					opacity:0,
					left:0,
					bottom:-20,
					width:'100%',
					height:'20px',
					zIndex:999,
					opacity:1

					},
				animateIn:{
					opacity:1,
					bottom:'-1px'
					},
				animateOut:{
					opacity:0,
					bottom:'-20px'
					},
				delay:500
				});
			}
		h5
			.addPage()
			.addComponent('caption',{text:'折线图'})//polyline
			.addComponent('polyline',{
				type:'polyline',
				width:530,
				height:400,
				data:[
					['JS',.4,'#ff7676'],
					['CSS3',.1],
					['HTML5',.2],
					['Anguler',.05],
					['jQuery',.35],
					],
				css:{top:80,opacity:0},
				animateIn:{
					opacity:1,top:200
					},
				animateOut:{
					opacity:0,top:100
					},
				center:true,
			})
			
		.addPage()
			.addComponent('caption',{text:'柱状图'})//bar(bar_v)
			.addComponent('bar',{
				type:'bar',
				width:530,
				height:600,
				data:[
				
					['Js',.4,'#ff7676'],
					['HTML/CSS',.2],
					['CSS3',.1],
					['HTML5',.2],
					['jQuery',.35],
					['Bootstrap',.05],
					['AngularJs',.09]
					],
				css:{opacity:0},
				animateIn:{
					opacity:1,top:200
				},
				animateOut:{
					opacity:0,top:100
				},
				center:true,
				
					})
		
		.addPage()
			.addComponent('caption',{text:'雷达图'})//radar
			.addComponent('radar',{
				type:'radar',
			width:400,
			height:400,
			data:[
			
				['JS',.9,'#ff7676'],
				['CSS3',.8],
				['HTML5',.7],
				['Anguler',.6],
				['jQuery',.5],

				]
				,
			css:{
				top:200,
				//opacity:0
				},
			animateIn:{
				opacity:1,top:200
				},
			animateOut:{
				opacity:0,top:100
				},
			center:true,
				})
		.loader();
				
				});
    	
    </script>
    </body>

</html>
